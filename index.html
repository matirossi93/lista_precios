<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Precios | El Manantial</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <header class="main-header">
      <div class="header-content">
        <img src="/logo.svg" alt="Semillero El Manantial" class="logo-img">
        <div class="last-updated" id="lastUpdated">Actualizado: --/--/----</div>
      </div>
    </header>

    <div class="search-wrapper">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="BUSCAR PRODUCTO..." autocomplete="off">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>
    </div>

    <nav id="categoryNav" class="category-nav">
      <!-- Generated by JS -->
    </nav>

    <main id="productList" class="product-list">
      <!-- Content will be injected by JS -->
      <div class="loading">Cargando lista de precios...</div>
    </main>

    <footer>
      <p id="contactInfo">Contacto: --</p>
    </footer>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
