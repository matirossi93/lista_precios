<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#5c973a">
  <title>Lista de Precios | El Manantial</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="offlineBanner" class="offline-banner hidden">
    丘멆잺 Navegando sin conexi칩n. Los precios mostrados pueden no estar actualizados.
  </div>

  <div class="app-container">
    <div class="sticky-header-container">
      <header class="main-header">
        <div class="header-content">
          <!-- Direct Child 1: Logo and Title -->
          <div class="logo-container">
            <img src="/logo.svg" alt="Semillero El Manantial" class="logo-img">
            <h1 class="header-title">LISTA DE PRECIOS</h1>
          </div>

          <!-- Direct Child 2: Actions -->
          <div class="header-actions">
            <div class="last-updated" id="lastUpdated" style="display: none;"></div>

            <a href="https://drive.google.com/file/d/1vB2_i16e2-5TwpLjrVK97IhwPLSENQsC/view?usp=sharing" target="_blank"
              class="catalog-btn" aria-label="Ver Cat치logo">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                style="margin-right: 4px;">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
              </svg>
              Ver Cat치logo
            </a>

            <button id="installAppBtn" class="install-app-btn hidden" aria-label="Instalar App">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                style="margin-right: 4px;">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              Instalar App
            </button>
            <button id="themeToggleBtn" class="theme-toggle-btn" aria-label="Modo Oscuro">游깿</button>
          </div>

          <!-- Direct Child 3: Search -->
          <div class="search-wrapper">
            <div class="search-container">
              <input type="text" id="searchInput" placeholder="BUSCAR PRODUCTO..." autocomplete="off">
              <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </div>
          </div>

          <!-- Direct Child 4: Filters -->
          <div class="header-filters">
            <div id="branchSelector" class="branch-selector hidden">
              <span class="branch-label">Sucursales:</span>
              <button id="btnBranchSM" class="branch-btn">游늸 Av. San Mart칤n 105</button>
              <button id="btnBranchSC" class="branch-btn">游늸 Santo Cristo 85</button>
              <button id="btnBranchJU" class="branch-btn">游늸 Av. Jujuy 1672</button>
            </div>
            <div id="promoContainer" class="promo-container"></div>
          </div>
        </div>
      </header>
      <nav id="categoryNav" class="category-nav">
        <!-- Generated by JS -->
      </nav>
    </div>

    <!-- Wholesale alert banner goes here so it naturally scrolls and doesn't widen the header -->
    <div id="wholesaleBannerContainer" style="padding: 10px 15px 0 15px;"></div>

    <main id="productList" class="product-list">
      <!-- Skeleton Loaders -->
      <div id="loaderContainer" class="skeleton-container">
        <div class="skeleton-header"></div>
        <div class="skeleton-row"></div>
        <div class="skeleton-row"></div>
        <div class="skeleton-row"></div>
        <br>
        <div class="skeleton-header"></div>
        <div class="skeleton-row"></div>
        <div class="skeleton-row"></div>
      </div>
    </main>
    <div id="scrollSentinel" class="scroll-sentinel"></div>

    <footer>
      <p id="contactInfo">Contacto: --</p>
    </footer>
  </div>

  <!-- Cart Button -->
  <button id="cartBtn" class="cart-floating-btn" aria-label="Abrir Carrito">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="9" cy="21" r="1"></circle>
      <circle cx="20" cy="21" r="1"></circle>
      <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
    </svg>
    <span id="cartBadge" class="cart-badge hidden">0</span>
  </button>

  <!-- Cart Panel -->
  <aside id="cartPanel" class="cart-panel">
    <div class="cart-header">
      <h2>Tu Pedido</h2>
      <button id="closeCartBtn" class="close-cart-btn" aria-label="Cerrar">&times;</button>
    </div>
    <div class="cart-body">
      <ul id="cartItemsList" class="cart-items">
        <li class="empty-cart-msg">El carrito est치 vac칤o.</li>
      </ul>
    </div>
    <div class="cart-footer">
      <div class="cart-total">
        <span>Total Estimado:</span>
        <span id="cartTotalValue">$0</span>
      </div>
      <button id="sendOrderBtn" class="btn-send-order" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          style="margin-right: 8px;">
          <path
            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
          </path>
        </svg>
        Pedir por WhatsApp
      </button>
    </div>
  </aside>

  <!-- Notification Toast -->
  <div id="toast" class="toast hidden">Producto agregado</div>

  <!-- Mobile Bottom Navigation -->
  <nav class="mobile-bottom-nav">
    <button id="mobileBranchBtn" class="mobile-nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
      <span>Sucursales</span>
    </button>
    <button id="mobileCategoryBtn" class="mobile-nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="8" y1="6" x2="21" y2="6"></line>
        <line x1="8" y1="12" x2="21" y2="12"></line>
        <line x1="8" y1="18" x2="21" y2="18"></line>
        <line x1="3" y1="6" x2="3.01" y2="6"></line>
        <line x1="3" y1="12" x2="3.01" y2="12"></line>
        <line x1="3" y1="18" x2="3.01" y2="18"></line>
      </svg>
      <span>Rubros</span>
    </button>
  </nav>

  <!-- Mobile Modals -->
  <div id="mobileModalOverlay" class="mobile-modal-overlay hidden">
    <!-- Branch Picker Modal -->
    <div id="branchModal" class="mobile-modal hidden">
      <div class="modal-header">
        <h3>Seleccionar Sucursal</h3>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <button class="modal-opt" data-branch="sm">游늸 Av. San Mart칤n 105</button>
        <button class="modal-opt" data-branch="sc">游늸 Santo Cristo 85</button>
        <button class="modal-opt" data-branch="jujuy">游늸 Av. Jujuy 1672</button>
      </div>
    </div>

    <!-- Category Picker Modal -->
    <div id="categoryModal" class="mobile-modal hidden">
      <div class="modal-header">
        <h3>Seleccionar Rubro</h3>
        <button class="close-modal">&times;</button>
      </div>
      <div id="mobileCategoryList" class="modal-body scrollable">
        <!-- Populated by JS -->
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
